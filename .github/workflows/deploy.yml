name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          # Temporarily remove husky from package.json to prevent prepare script from running
          npm pkg delete scripts.prepare
          # Install dependencies without husky
          npm ci --no-audit --prefer-offline --ignore-scripts
          # Re-add the prepare script for local development
          npm pkg set scripts.prepare="husky install"
        
      - name: Build
        run: |
          npm run build
          npm run export
          # Ensure _next directory is properly copied
          cp -r .next/static out/_next/static
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out/'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
